<div id="Carousel" class="carousel slide">
<ol class="carousel-indicators">
    <li data-target="Carousel" data-slide-to="0" class="active"></li>
    <li data-target="Carousel" data-slide-to="1"></li>
    <li data-target="Carousel" data-slide-to="2"></li>
</ol>
<div class="carousel-inner">
    <div class="item active">
        <img src="../photos/hotel/corinthiahotelbudapest/1.jpg" class="img-responsive" alt="image du corrinthia hotel">
    </div>
    <div class="item">
        <img src="../photos/hotel/danncarltonbelfort/1.jpg" class="img-responsive" alt="image du dann carlton hotel">
    </div>
    <div class="item">
        <img src="../photos/hotel/grandhotelpalatino/2.jpg" class="img-responsive" alt="image du palatino hotel">
    </div>
</div>
<span class="left carousel-control" data-target="#Carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
</span>
<span class="right carousel-control" data-target="#Carousel" data-slide="next">
   <span class="glyphicon glyphicon-chevron-right"></span>
</span>
</div>
<!-- fin du carousel -->
<div class="container">
  <div class="row">
      <!-- list hotel -->
      <div class="col-xs-12 col-sm-6">
        <div ng-repeat="hotel in vm.hotels">
          <ul>
            <li><a href="#!/hotel/{{$index}}">{{hotel.name}}</a></li>
            <li>{{hotel.description}}</li>
          </ul>
        </div>
      </div>

      <!-- list comment -->
      <div class="col-xs-12 col-sm-6">
        <div ng-repeat="hotel in vm.hotels">
          <ul ng-repeat="review in hotel.reviews">
            <li>{{review.name}}</li>
            <li>{{review.review}}</li>
            <li>{{review.rating}}</li>

          </ul>
        </div>
      </div>

  </div>
</div>
